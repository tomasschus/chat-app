<!doctype html>
<html lang="es">

<head>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div  id="chat-container" class="p-4">
        <div id="accions"></div>
        <div id="chat-window">
            <div id="output"></div>
        </div>
    </div>
    <div id="control-mg-btn" class="row comment-box-main p-3 rounded-bottom">
        <div class="col-md-9 col-sm-9 col-9 pr-0 comment-box">
            <input type="text" class="form-control" id="message" placeholder="Message" autofocus  />
        </div>
        <div class="col-md-3 col-sm-2 col-2 pl-0 text-center send-btn">
            <button id="send" class="btn btn-info">Enviar</button>
        </div>
    </div>
</body>
